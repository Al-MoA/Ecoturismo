    <head>

        <link rel="stylesheet" href="../css/style.css">
        <!--importando script-->
        <script src="js/jQuery.js"></script>
        <!--titulo-->
        <title>Subscripcion</title>
    </head>

    <body>
        <!--menu-->
        <div>
            <nav id=header class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <a href="../Paginas/index.html">Inicio</a>

                <a href="../Paginas/IniciarSesion.html">Iniciar Sesion</a>
            </nav>
        </div>
        <!--formulario-->
        <div id="cuerpo" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1>Subscribete para recibir notificaciones y subir lugares nuevos para visitar</h1>
            <form action="Exito.html" method="GET">
                <label for="Nombre">Nombre: </label>
                <input type="text" name="Nombre" id="Nombre" placeholder="Nombre" required>
                <br>
                <label for="ApellidoP">Apellido Parterno:</label>
                <input type="text" name="ApellidoP" id="ApellidoP" placeholder="Apellido Paterno" required>
                <br>
                <label for="ApellidoM">Apellido Materno:</label>
                <input type="text" name="ApellidoM" id="ApellidoM" placeholder="Apellido Materno" required>
                <br>
                <label for="Correo">Correo Electronico:</label>
                <input type="email" name="Correo" id="Correo" placeholder="lorem@ipsum.com" required>
                <br>
                <label for="User">Nombre de Usuario:</label>
                <input type="text" name="User" id="User" placeholder="ViajesPorChile" required>
                <br>
                <label for="Password">Contraseña:</label>
                <input type="password" name="Password" id="Password" placeholder="*********" required>
                <br>
                <label for="FN">Fecha de Nacimiento:</label>
                <input type="date" name="FechaNacimiento" id="FN" required>
                <br>
                <button type=" submit">Finalizar Registro</button>
            </form>
        </div>
    </body>
