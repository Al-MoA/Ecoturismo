{% extends 'turismo/base.html' %}
{% load static %}
{% block contenido %}
    <table>
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Tipo Consulta</th>
            <th>Mensaje</th>
            <th>Avisos</th>
            <th>Opciones</th>
            
        </tr>
        {% for p in contact %}
        <tr>
            <td>{{p.nombre}} </td>
            <td>{{p.correo}}</td>
            <td>{{p.tipo_consulta}}</td>
            <td>{{p.mensaje}}</td>
            <td>{{p.avisos}}</td>
            <td>
                <a href="{% url 'modificar-cont' p.id %}" class="btn btn-info">Modificar</a>
                <a href="{% url 'eliminar-cont' p.id %}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
